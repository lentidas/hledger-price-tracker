---
name: "go-tests"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  go-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.3.0

    - name: Set up Go
      uses: actions/setup-go@v5.5.0
      with:
        go-version-file: go.mod

    - name: Build code
      run: go build -v ./...

    - name: Run Go tests
      uses: robherley/go-test-action@v0.6.0
      with:
        omit: |
          pie
          untested

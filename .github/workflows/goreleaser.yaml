---
name: "goreleaser"

on:
  push:
    tags:
      - v*

  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: Get release notes from GitHub artifacts
      id: release-notes
      uses: actions/download-artifact@v4.1.9
      with:
        name: release-notes-${{ github.ref_name }}.md

    - name: Generate authentication token from GitHub App
      id: app-token
      uses: actions/create-github-app-token@v1.11.6
      with:
        app-id: ${{ secrets.REPOSITORY_BOT_APP_ID }}
        private-key: ${{ secrets.REPOSITORY_BOT_PRIVATE_KEY }}

    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
        go-version: stable

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6.2.0
      with:
        distribution: goreleaser
        version: "~> v2"
        args: release --clean --release-notes release-notes-${{ github.ref_name }}.md
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}